@import play.twirl.api.HtmlFormat

@(title: String = "", scripts: Html = HtmlFormat.empty, stylesheets: Html =
HtmlFormat.empty)(content: Html)
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A Play and Bootstrap 4 Admin Template">
  <meta name="author" content="Ying Liu">

  <title>@title</title>
  <link href='@routes.Assets.versioned("lib/font-awesome/css/all.css")' rel="stylesheet"
    type="text/css">
  <link href='@routes.Assets.versioned("stylesheet/sb-admin-2.css")' rel="stylesheet"
    type="text/css">

  @stylesheets

</head>

<body id="page-top">

  @content

  <!-- Bootstrap core JavaScript-->
  <script src='@routes.Assets.versioned("lib/jquery/jquery.js")'></script>
  <script src='@routes.Assets.versioned("lib/bootstrap/js/bootstrap.bundle.js")'></script>

  <!-- Core plugin JavaScript-->
  <script src='@routes.Assets.versioned("lib/jquery-easing/jquery.easing.js")'></script>

  <!-- Custom scripts for all pages-->
  <script src='@routes.Assets.versioned("js/sb-admin-2.js")'></script>

  @scripts
</body>

</html>
